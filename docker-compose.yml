version: "3.8"
services:

  backend:
    container_name: backend
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8765"
      
  frontend1:
    container_name: frontend1
    restart: always
    depends_on:
      - backend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FRONTENDNAME=WEB1

  frontend2:
    container_name: frontend2
    restart: always
    depends_on:
      - backend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - FRONTENDNAME=WEB2